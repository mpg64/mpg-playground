<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pride of Thousands</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            font-family: 'Arial', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        #gameCanvas {
            border: 3px solid #ffd700;
            border-radius: 10px;
            background: linear-gradient(to bottom, #0f3460, #533483);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        
        .control-btn {
            padding: 15px 25px;
            margin: 0 10px;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #ffd700;
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: #ffd700;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .control-btn:hover {
            background: linear-gradient(45deg, #34495e, #2c3e50);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }
        
        .control-btn:active {
            transform: translateY(0);
        }
        
        .score {
            margin-top: 15px;
            font-size: 20px;
            color: #ffd700;
        }
    </style>
</head>
<body>
    <h1>üè∞ Pride of Thousands üè∞</h1>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div class="controls">
        <button class="control-btn" id="char1">ü¶ä Xue (W)</button>
        <button class="control-btn" id="char2">‚öîÔ∏è Oda (A)</button>
        <button class="control-btn" id="char3">üêâ Billy (S)</button>
        <button class="control-btn" id="char4">üó°Ô∏è Malakir (D)</button>
    </div>
    
    <div class="score">
        <span>Score: <span id="score">0</span></span>
        <span style="margin-left: 30px;">Lives: <span id="lives">3</span></span>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
